<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>tailwind</title>
    <link rel="stylesheet" href="./dist/output.css" />

            <a href="#">
              <img src="./dist/img/icon-facebook.svg" alt="" class="h-4" />

            <a href="#">
              <img src="./dist/img/icon-twitter.svg" alt="" class="h-4" />
            </a>

            <a href="#">
              <img src="./dist/img/icon-instagram.svg" alt="" class="h-4" />
            </a>
          </div>
        </div>
        <div>
          <img src="./dist/img/ME1..jpg" alt="intro" />

          <div>
            <img

          <div>
            <p
              class="text-1xl text-center my-2 text-tahiti md:text-1xl md:max-w-xl md:text-left"

            </p>
            <p
              class="text-1xl font-bold text-center my-2 text-white md:text-1xl md:max-w-xl md:text-left"

            <a
              class="text-sm text-tahiti my-1 underline underline-offset-8"

          </div>
          <div class="text-white space-x-4 mt-24">
            <p>let's chat <i class="fa-regular fa-comment-dots"></i></p>
